<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora con Javascript
        </title>
    <link type="text/css" href="style.css" rel="stylesheet">  
    
    </head>
    <body onload="init();">
<div class="container">
<div class="calculadora">
   <div class="display">
      <div id="valor-anterior"></div>
      <div id="valor-actual"></div>
   </div>
   <td><button class="numero">7</button></td>
   <td><button class="numero"id="ocho">8</button></td>
   <td><button class="numero"id="nueve">9</button></td>
   <td><button id="borrar">&larr;</button></td>
   <td><button id="reset">C</button></td>
   <td><button class="numero"id="cuatro">4</button></td>
   <td><button class="numero"id="cinco">5</button></td>
   <td><button class="numero"id="seis">6</button></td>
   <td><button class="operador"id="multiplicacion">*</button></td>
   <td><button class="operador"id="division">/</button></td>
   <td><button class="numero"id="uno">1</button></td>
   <td><button class="numero"id="dos">2</button></td>
   <td><button class="numero"id="tres">3</button></td>
   <td><button class="operador"id="suma">+</button></td>
   <td><button class="operador"id="resta">-</button></td>
   <td><button class="numero"id="cero">0</button></td>
   <td><button id="igual">=</button></td>
   <td><button class="numero"id=",">,</button></td>
   <td><button class="operador"id="potencia">POT</button></td>
   <td><button class="operador"id="exponenciales">EXP</button></td>

</div>
</div>
        <script src="funciones.js"></script>
    </body>
</html>
