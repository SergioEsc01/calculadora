<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora con Javascript
        </title>
    <link type="text/css" href="style.css" rel="stylesheet">  
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
    </head>
    <body>
<div class="container">
<div class="calculadora">
   <div class="display">
      <div id="valor-anterior"></div>
      <div id="valor-actual"></div>
   </div>
   <button class="numero">7</button>
   <button class="numero">8</button>
   <button class="numero">9</button>
   <button onclick="display.borrar()">Del</button>
   <button onclick="display.borrarc()">C</button>
   <button class="numero">4</button>
   <button class="numero">5</button>
   <button class="numero">6</button>
   <button class="operador" value="multiplicacion">*</button>
   <button class="operador" value="division">/</button>
   <button class="numero">1</button>
   <button class="numero">2</button>
   <button class="numero">3</button>
   <button class="operador" value="suma">+</button>
   <button class="operador" value="resta">-</button>
   <button class="numero">0</button>
   <button >=</button>
   <button class="numero"id=",">,</button>
   <button class="operador" value="raiz">POT</button>
   <button class="operador" value="exp">EXP</button>
</div>
</div>
    </body>
</html>
